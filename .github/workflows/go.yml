name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    
    - name: Install dependencies
      run:
        go version
        go get github.com/tebeka/selenium 
        go get gopkg.in/yaml.v2 
        go get github.com/AB0529/prompter
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
